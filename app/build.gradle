plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.myoneuiapp2"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.myoneuiapp2"
        minSdk 30
        targetSdk 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // مكتبات One UI Project SESL
implementation'io.github.oneuiproject.sesl:appcompat:7.0.0'
implementation'io.github.oneuiproject.sesl:apppickerview:7.0.0'
implementation'io.github.oneuiproject.sesl:material:7.0.0'
implementation'io.github.oneuiproject.sesl:indexscroll:7.0.0'
implementation'io.github.oneuiproject.sesl:picker-basic:7.0.0'
implementation'io.github.oneuiproject.sesl:picker-color:7.0.0'
implementation'io.github.oneuiproject.sesl:preference:7.0.0'
implementation'io.github.oneuiproject.sesl:recyclerview:7.0.0'
implementation'io.github.oneuiproject.sesl:swiperefreshlayout:7.0.0'

// مكتبة AndroidX
implementation'androidx.constraintlayout:constraintlayout:2.1.4'

// مكتبات أخرى
implementation 'com.airbnb.android:lottie:6.4.1'
implementation 'io.github.oneuiproject:icons:1.1.0' // هذا هو الإصدار الأحدث بالفعل
implementation 'io.github.oneuiproject:design:1.2.6'    
}
