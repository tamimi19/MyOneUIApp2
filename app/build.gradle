plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.myoneuiapp2"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.myoneuiapp2"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// استثناء مكتبات جوجل AndroidX لمنع التعارض مع مكتبات SESL البديلة
configurations.all {
    exclude group: 'androidx.appcompat', module: 'appcompat'
    exclude group: 'androidx.core', module: 'core'
    exclude group: 'com.google.android.material', module: 'material'
    exclude group: 'androidx.preference', module: 'preference'
    exclude group: 'androidx.recyclerview', module: 'recyclerview'
    exclude group: 'androidx.drawerlayout', module: 'drawerlayout'
    exclude group: 'androidx.coordinatorlayout', module: 'coordinatorlayout'
    exclude group: 'androidx.swiperefreshlayout', module: 'swiperefreshlayout'
}

dependencies {
    // إصدار موحد لكل مكتبات SESL لضمان التوافق
    def sesl_version = "4.5.0"

    // مكتبات One UI Project (SESL) - وهي بديل مباشر لمكتبات AndroidX
    implementation "io.github.oneuiproject.sesl:appcompat:$sesl_version"
    implementation "io.github.oneuiproject.sesl:preference:$sesl_version"
    implementation "io.github.oneuiproject.sesl:material:$sesl_version"
    implementation "io.github.oneuiproject.sesl:recyclerview:$sesl_version"
    implementation "io.github.oneuiproject.sesl:core:$sesl_version"
    implementation "io.github.oneuiproject.sesl:drawerlayout:$sesl_version"
    implementation "io.github.oneuiproject.sesl:coordinatorlayout:$sesl_version"
    implementation "io.github.oneuiproject.sesl:swiperefreshlayout:$sesl_version"

    // مكتبات أخرى
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'io.github.oneuiproject:icons:1.1.0'
}
